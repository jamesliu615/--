<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div id="vanta-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-form-container" style="background-color: #5ea3db; border-radius: 20px;">
        <form class="login-form  p-4 rounded" method="POST" action="登入.php">
            <h1 class="mb-4 text-white text-center">歡迎登入</h1>
            <div class="mb-3">
                <label for="username" class="form-label text-white">帳號：</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">密碼：</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">登入</button>
            <a href="註冊.html" class="btn btn-secondary btn-lg d-block mx-auto mt-2">註冊</a>
        </form>
    </div>
</div>

<!-- 引入Bootstrap JS檔案 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/vanta@0.5.21"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.waves.min.js"></script>

<script>
    VANTA.WAVES({
        el: "#vanta-container",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    });
</script>
</body>
</html>
