<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號註冊</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div id="vanta-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-form-container" style="background-color: #5ea3db; border-radius: 20px;">
            <form class="login-form  p-4 rounded" method="POST" action="註冊.php">
                <h1 class="mb-4 text-white text-center">帳號註冊</h1>
                <div class="mb-3">
                    <label for="name" class="form-label text-white">姓名：</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-white">帳號：</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">密碼：</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg d-block mx-auto mt-2">註冊</button>
            </form>
        </div>
    </div>

    <!-- 引入Bootstrap JS檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/vanta@0.5.21"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta-container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });
    </script>
    <script>
        axios.get('註冊.php')
            .then((res) => {
                console.log(res);
            })
            .catch((error) => console.log(error));
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const successAlert = document.createElement("div");
        successAlert.classList.add("alert", "alert-success");
        successAlert.style.display = "none";
        
        // 将提示框插入表单后面
        form.parentNode.insertBefore(successAlert, form.nextSibling);
    });
    </script>
</body>
</html>
