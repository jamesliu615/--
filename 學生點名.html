    <!-- 显示所有学生和他们的出席状况 -->
    <div id="attendanceList"></div>
    <button id="saveAttendance">暫存出席狀態</button>

    <style>
        /* 添加样式使下拉菜单的背景颜色变为白色 */
        select {
            background-color: white;
        
            border: 1px solid;
            padding: 5px;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
    window.onload = function() {
        const savedStudents = localStorage.getItem('students');
        if (savedStudents) {
            renderList(JSON.parse(savedStudents));
            return;
        }

        fetch('學生名單.php') 
        .then(response => response.json())
        .then(data => {
            const studentsWithStatus = data.map(student => ({
                ...student,
                attendance: '出席', 
            }));
            renderList(studentsWithStatus);
        })
        .catch(error => {
            console.error('錯誤:', error);
        });
    };

    function renderList(students) {
        const list = document.getElementById('attendanceList');
        list.innerHTML = '';

        students.forEach((student, index) => {
            const studentDiv = document.createElement('div');
            studentDiv.innerHTML = `${student.學號}${student.姓名} 出席狀態: ${student.attendance}`; 

            const select = document.createElement('select');
            ['出席', '遲到', '請假', '曠課'].forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.text = status;
                if (student.attendance === status) {
                    option.selected = true;
                }
                select.appendChild(option);
            });

            select.onchange = () => {
                student.attendance = select.value;
                renderList(students); 
            };

            studentDiv.appendChild(select);
            list.appendChild(studentDiv);
        });

        document.getElementById('saveAttendance').onclick = () => {
            localStorage.setItem('students', JSON.stringify(students));
        };
    }
    document.getElementById('saveAttendance').onclick = () => {
    // 儲存到 Local Storage
    localStorage.setItem('students', JSON.stringify(students));

    // 儲存到遠程資料庫
    $.ajax({
        type: 'POST',
        url: '送出.php',
        data: {attendanceData: JSON.stringify(students)},
        success: function(response) {
            alert("出席狀態已儲存到資料庫");
        },
        error: function(error) {
            console.log(error);
            alert("儲存出錯");
        }
    });
};

    </script>
